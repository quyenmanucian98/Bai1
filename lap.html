<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuận toán vòng lặp</title>
</head>
<body>
<input type="text" id="text_Id">
<button type="button" onclick="D()">Click here</button>
<script>
    function D() {
        let arr
        let x =document.getElementById('text_Id').value;
        arr =x.split(',');
        let  max=arr[0];
        for(let i=0; i<arr.length; i=i+1){
            if (max<arr[i]){
                max=arr[i];
            }
        }
        document.write(max);
    }
</script>
</body>
</html>
