<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trung binh cong cua 4 so</title>
</head>
<body>
<script>
    let A =Number(prompt("Nhập số thứ nhất"));
    let B =Number(prompt("Nhập số thứ hai"));
    let C =Number(prompt("Nhập số thứ ba"));
    let D =Number(prompt("Nhập số thứ tư"));
    let TB = (A+B+C+D)/4
    alert('Trung bình cộng là' + TB);
</script>
</body>
</html>
